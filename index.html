<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="blog-preview-card">
    <div class="blog-image">
      <img src="images/illustration-article.svg" alt="">
    </div>
    <div class="explore-blog">
      <button>Learning</button>
    </div>
    <div class="blog-publish-date">
      <p>Published 21 Dec 2023</p>
    </div>
    <div class="blog-header">
      <h2>HTML & CSS foundations</h2>
    </div>
    <div class="blog-intro">
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="blog-author-details">
      <div class="blog-author-image">
        <img src="images/image-avatar.webp" alt="Greg Hooper">
      </div>
      <div class="blog-author-name">
        <p>Greg Hooper  </p>
      </div>
    </div>
  </div>


  

  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hazel David Buoga</a>.
  </div>
</body>
</html>
